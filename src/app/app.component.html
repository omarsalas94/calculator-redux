<div class="container">
  <div class="content">
    <textarea name="" id="" rows="1" disabled="true"> {{ (view | async) }} </textarea>

    <div class="buttons">
      <app-button
        *ngFor="let button of buttons"
        [value]="button"
        (event)="onEvent($event)"
      ></app-button>
    </div>
  </div>
</div>
